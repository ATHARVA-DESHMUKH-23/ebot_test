slam_toolbox:
  ros__parameters:

    mode: mapping

    # Frames
    map_frame: map
    odom_frame: odom
    base_frame: base_link

    # Inputs
    scan_topic: /scan
    use_imu: false
    imu_topic: /imu/data_raw
    use_odometry: false
    provide_odom_frame: true
    publish_tf: true

    # IMU settings
    imu_frame: imu_link

    # Mapping
    resolution: 0.05
    max_laser_range: 12.0

    scan_queue_size: 100
    scan_buffer_size: 50
    transform_timeout: 0.5

    # Motion thresholds
    minimum_travel_distance: 0.05
    minimum_travel_heading: 0.02

    map_update_interval: 1.0
    scan_buffer_size: 10
    